<div class="tab-content" id="list-tab">
  <div class="tab-pane fade show active" id="file-list" role="tabpanel" aria-labelledby="file-list">
    <table class="table" #fileListTable>
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
      </tr>
      </thead>
      <tbody *ngFor="let file of files">
      <tr *ngIf="!file.trashed">
        <th scope="row">
          <input type="checkbox" name="files" value="{{file.id}}" (change)="onSelectionChange()">
        </th>
        <td *ngIf="file.folder;else fileIcon">
          <a (click)="loadFiles(file.id)" href="javascript:void(0);" >
            <i class="fa fa-folder-open-o" aria-hidden="true"></i> {{file.name}}
          </a>
        </td>
        <ng-template #fileIcon>
          <td><a href="javascript:void(0)" (click)="setCurrentFile(file.id)"><i class="fa fa-file-o" aria-hidden="true"></i> {{file.name}}</a></td>
          <td>{{file.type}}</td>
        </ng-template>
        <td *ngIf="file.folder"></td>
        <td>{{file.size}}KB</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
