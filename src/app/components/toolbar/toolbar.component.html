<button type="button" class="btn btn-primary" (click)="createFolder()" id="folder"><i class="fa fa-folder-o"
                                                                                      aria-hidden="true"></i> New Folder
</button>
<button type="button" class="btn btn-primary" (click)="createFile()"><i class="fa fa-file-text" aria-hidden="true"></i>
  New Text File
</button><br>
<input type="file" style="visibility: hidden; width: 1px; height: 1px" (change)="uploadFile(uploadEl.files[0])"
       #uploadEl/>
<button type="button" class="btn btn-primary" (click)="uploadEl.click();" id="upload">
  <i class="fa fa-upload" aria-hidden="true"></i> Upload File
</button>

<ul class="nav flex-column" *ngFor="let button of toolbarButtons">
  <li class="nav-item">
    <a class="nav-link" [attr.href]="isDisabled() ? null : '#'"
       [class.disabled]="isDisabled() ||
       ( button.command == 'Rename' && selections.length > 1) ||
       (button.command == 'Tags' && selections.length > 1) ||
       (button.command == 'Make a Copy' && selections.length > 1) ||
       (!enablePaste && button.command == 'Paste') ||
       (currentView == 'trashed-file' && button.command != 'Delete' && button.command != 'Restore')"
       (click)="!isDisabled() && button.click()">
      <i class={{button.icon}} aria-hidden="true"></i> {{button.command}}</a>
  </li>
</ul>
