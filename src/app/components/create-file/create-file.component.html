<div class="modal-header">
  <h4 *ngIf="fileService.folder" class="modal-title">Enter Folder Name</h4>
  <h4 *ngIf="!fileService.folder" class="modal-title">Enter File Name</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><input type="text" name="fileName" class="form-control" #fileName/></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="createFile(fileName.value)">Create it!!!</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
</div>
